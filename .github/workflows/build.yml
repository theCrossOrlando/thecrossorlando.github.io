name: Build
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: master
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    name: Jekyll build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 16
          cache: 'npm'
      - name: Run gulp
        run: |
          npm install
          gulp build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
