    Thou O Lord our guide shall be
    Thy commission we rely on
    We will follow none but Thee

    As an emblem of Thy passion
    And Thy victory o'er the grave
    We who know Thy great salvation
    Are baptized now beneath the wave

    CHORUS

    Fall on us O Holy Lord
    Our hearts O King are only Yours
    By your grace we live, and we
    Will follow none but Thee
    Will follow none but Thee

    Fearless of the worlds despising
    We the ancient path pursue
    Buried with our Lord and rising
    To a life divinely new

    Sin shall never be our master
    Captives of Thy bless’d grace
    Offering our lives hereafter
    We resolve to seek Thy face
- song: Let This Heart Not Wander
  artist: Young Oceans
  enabled: false
  lyrics: |-
    Let my eyes see nothing
    Let my eyes see nothing
    But Your glory, my Lord

    Let my eyes see nothing
    Let my eyes see nothing
    But Your glory, my Lord

    Let this heart not wander
    Let this heart not wander
    From Your mercy, my Lord

    May I always linger
    May I always linger
    In Your presence, my Lord

    I will ever praise You
    I will ever praise You
    You are worthy, my Lord
- song: Hail The Day That Sees Him Rise
  artist: Charles Wesley
  enabled: false
  lyrics: |-
    Hail the day that sees Him rise
    To His throne above the skies
    Christ, awhile to mortals given
    Reascends His native heaven

    There the glorious triumph waits
    Lift your heads, eternal gates
    Christ hath conquered death and sin
    Take the King of glory in

    Circled round with angel powers
    Their triumphant Lord, and ours
    Conqueror over death and sin
    Take the King of glory in

    Him though highest Heav’n receives
    Still He loves the earth He leaves
    Though returning to His throne
    Still He calls mankind His own

    Circled round with angel powers
    Their triumphant Lord, and ours
    Conqueror over death and sin
    Take the King of glory in

    See! He lifts His hands above
    See! He shows the prints of love
    Hark! His gracious lips bestow
    Blessings on His church below

    Alleluia
    Alleluia
    Alleluia

    Ever upward let us move
    Wafted on the wings of love
    Looking when our Lord shall come
    Longing, gasping after home

    There we shall with Thee remain
    Partners of Thy endless reign
    There Thy face unclouded see
    Find our heaven of heavens in Thee
- song: Trials and Troubles No More
  artist: Tribulations, Estil C. Ball
  enabled: false
  lyrics: |-
    Trials, troubles, tribulations,
    Soon from all of these to soar
    When our Savior comes to get us,
    Peace shall reign forever more

    (Refrain)
    When our Lord comes down from Heaven
    and stretches out His hand to me
    I’ll be carried home by Jesus
    There forever with Him be

    The promised grace will come upon you,
    All the earth shall be restored
    The sky and sea and every mountain,
    Glory as not known before

    The sun and moon depart the sky,
    We’ve no need for them to stay
    The Lamb of God will be our light,
    Brighter than the brightest day
- song: Rock of Ages
  artist: Augustus M. Toplady
  enabled: false
  lyrics: |-
    Rock of Ages, cleft for me,
    Let me hide myself in Thee;
    Let the water and the blood,
    From Thy wounded side which flowed,
    Be of sin the double cure;
    Save from wrath and make me pure.

    Not the labor of my hands
    Can fulfill Thy law’s demands;
    Could my zeal no respite know,
    Could my tears forever flow,
    All for sin could not atone;
    Thou must save, and Thou alone.

    Nothing in my hand I bring,
    Simply to the cross I cling;
    Naked, come to Thee for dress;
    Helpless look to Thee for grace;
    Foul, I to the fountain fly;
    Wash me, Savior, or I die.

    While I draw this fleeting breath,
    When mine eyes shall close in death,
    When I soar to worlds unknown,
    And behold Thee on Thy throne,
    Rock of Ages, cleft for me,
    Let me hide myself in Thee.
- song: It Is Well With My Soul
  artist: Horatio G. Spafford
  enabled: false
  lyrics: |-
    When peace, like a river, attendeth my way,
    When sorrows like sea billows roll;
    Whatever my lot, Thou has taught me to say,
    It is well, it is well, with my soul.

    Refrain

    It is well, with my soul,
    It is well, with my soul,
    It is well, it is well, with my soul.

    Though Satan should buffet, though trials should come,
    Let this blest assurance control,
    That Christ has regarded my helpless estate,
    And hath shed His own blood for my soul.

    Refrain

    My sin, oh, the bliss of this glorious thought!
    My sin, not in part but the whole,
    Is nailed to the cross, and I bear it no more,
    Praise the Lord, praise the Lord, O my soul!

    Refrain

    And Lord, haste the day when my faith shall be sight,
    The clouds be rolled back as a scroll;
    The trump shall resound, and the Lord shall descend,
    Even so, it is well with my soul.

    (Additional Verses)

    For me, be it Christ, be it Christ hence to live:
    If Jordan above me shall roll,
    No pang shall be mine, for in death as in life
    Thou wilt whisper Thy peace to my soul.

    But, Lord, ‘tis for Thee, for Thy coming we wait,
    The sky, not the grave, is our goal;
    Oh trump of the angel! Oh voice of the Lord!
    Blessèd hope, blessèd rest of my soul!
