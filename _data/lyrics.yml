- song: Prayer of the Church
  artist: 
  enabled: false
  lyrics: |-
    Let us pray for the whole Church of God in Christ Jesus and for all people according to their needs, saying: Lord, in Your mercy, hear our prayer.

    We pray for those who grieve. Heavenly Father, the spirits of everyone who have departed in the faith are with You, and in Your presence there is no more death or mourning or crying or pain. Comfort those who mourn with the certainty that You will come again to gather all Your faithful together at the end of all things. Remind us, in the midst of our sorrow, that the marriage feast of the Lamb — and the joyful reunion with those we love — is coming soon. Lord, in Your mercy, hear our prayer.

    We pray for the world in which we live. Dear Lord God, You made the heavens and the earth and everything in them. Our sin has corrupted Your good world, Father; we ask that You would have mercy on us according to Your good pleasure. Give wisdom to the leaders of the nations — and especially to those in authority in our country — that they would make good and God-pleasing decisions. For the sake of Your people, restrain the madness of war and allow the Good News of Jesus Christ to bring the only peace that really lasts. Lord, in Your mercy, hear our prayer.

    O patient Father, have mercy on the United States as well. So many are lost and separated from You! Lord of glory, it is not Your will that any should be lost, but rather that all people would be saved and come to a knowledge of the truth. Send out Your Holy Spirit to enlighten the hearts of rebels and wanderers alike. Demolish the strongholds of Satan’s deceptions — set the prisoners free through faith in the finished work of our Savior, Jesus Christ. Lord, in Your mercy, hear our prayer.

    Lord Jesus, when You were on earth, men mocked and abused You, yet You did not retaliate. You blessed those who cursed You. Grant us the same grace — enabling us to give a gentle answer even when we’re unjustly treated — so that wrath can be turned away and Your name honored in everything. Grant us the strength to persevere even unto the end. Lord, in Your mercy, hear our prayer.

    Father, You invite us to call upon You in the day of trouble. Hear us as we pray for those who are sick or suffering. Comfort them in their time of trial. Meet them in their need and, according to Your good pleasure, grant them healing and peace. Lord, in Your mercy, hear our prayer.

    Precious Lord Jesus, as the day of Your suffering drew near, You gathered with Your disciples and gave them — and us! — a precious gift. Under the bread and wine, You give us Your own body and blood for the forgiveness of our sins and the strengthening of our faith. Grant us grace, Jesus, to receive these gifts rightly as we come to Your table. Lord, in Your mercy, hear our prayer.

    In joyful expectation of the resurrection to eternal life, we remember before our Lord our departed family and friends who have gone before us in faith and all who are in our hearts and minds this day.

    The names of those to be remembered may be read. A bell may be tolled following the reading of each name.

    Almighty God, we remember with thanksgiving those who loved and served You in Your Church on earth and who now rest from their labors. Keep us in fellowship with all Your saints and bring us at last to the joy of Your heavenly kingdom; through Jesus Christ, Your Son, our Lord, who lives and reigns with You and the Holy Spirit, one God, now and forever. Amen.
