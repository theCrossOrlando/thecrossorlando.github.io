{% assign sorted_posts = site.data.posts | sort: "date" %}
<div class="row small-up-1">
  {% for post in sorted_posts reversed %}
  <div class="column">
    <article class="card">
      <time datetime="{{ post.pubDate }}">{{ post.pubDate | date: "%b %-d, %Y" }}</time>
      <h3>{{ post.meta.title }}</h3>
      <img src="{{ post.image.url }}" />
      <h2>{{ post.title }}</h2>
      <span class="author">by {{ post.author }}</span>
      <p>{{ post.summary }}</p>
      <span class="read-more"><a href="{{ post.link }}" class="button">Read More</a></span>
    </article>
  </div>
  {% endfor %}
</div>
