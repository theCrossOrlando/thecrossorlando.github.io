{% assign sorted_posts = site.data.posts | sort: "date" %}
<div class="row">
  {% for post in sorted_posts reversed %}
  <div class="col">
    <article class="card">
      <div class="card-header">
        <time datetime="{{ post.pubDate }}">{{ post.pubDate | date: "%b %-d, %Y" }}</time>
        <h3>{{ post.meta.title }}</h3>
      </div>
      <div class="card-body">
        <h2>{{ post.title }}</h2>
        {% if post.author %}<span class="author">by {{ post.author }}</span>{% endif %}
        <p>{{ post.summary }}</p>
        <span class="read-more"><a href="{{ post.link }}" class="btn">Read More</a></span>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
