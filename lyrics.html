---
title: Lyrics
permalink: "/lyrics/"
layout: default
---

<p><a href="/home-time-tco.pdf">A guide for our time apart</a></p>
<div class="row small-up-1 medium-up-2">
  {% for lyric in site.data.lyrics %}
  {% if lyric.enabled %}
  <div class="column">
    <article class="card">
      <h2>{{ lyric.song }}</h2>
      {% if lyric.artist != '' %}<span class="author">by {{ lyric.artist }}</span>{% endif %}
      <p>{{ lyric.lyrics | newlinbr | markdownify }}</p>
    </article>
  </div>
  {% endif %}
  {% endfor %}
</div>
