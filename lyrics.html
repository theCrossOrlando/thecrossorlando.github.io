---
title: Lyrics
permalink: "/lyrics/"
layout: default

---
<div class="row small-up-1 medium-up-2">
  {% for lyric in site.data.lyrics %}
  {% if lyric.enabled %}
  <div class="column">
    <article class="card">
      <h2>{{ lyric.song }}</h2>
      {% if lyric.artist %}<span class="author">by {{ lyric.artist }}</span>{% endif %}
      <p>{{ lyric.lyrics | newline_to_br | markdownify }}</p>
    </article>
  </div>
  {% endif %}
  {% endfor %}
</div>
