---
title: Messages
permalink: "/messages/"
layout: default
---

<div class="row">
{% for message in site.messages reversed %}
  <div class="col col-lg-6">
    <article class="card">
      <h2><a href="{{ message.url }}">{{ message.title }}</a></h2>
      <p>{{ message.summary }}</p>
      <audio controls="controls">
        <source src="{{ message.file }}" type="audio/mpeg"></source>
      </audio>
    </article>
  </div>
{% endfor %}
</div>
