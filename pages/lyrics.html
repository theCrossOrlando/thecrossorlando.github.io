---
title: Lyrics
permalink: "/lyrics/"
layout: default
---

<script type="module" src="/js/lyrics.js"></script>
<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSejIXkL03yruRXET-9ZMk_GlvURY12BDyl7YNoqbaKRWla57A/viewform?usp=sf_link" target="_blank">People of the Cross Survey</a></p>
{% raw %}
<div v-scope v-cloak class="row">
  <div class="col col-lg-6" v-for="lyric in lyrics" :key="lyric.id">
    <article class="card">
      <div class="card-body">
        <h2>{{ lyric.song }}</h2>
        <span class="author">by {{ lyric.artist }}</span>
        <p style="white-space: pre-wrap">{{ lyric.lyrics }}</p>
      </div>
    </article>
  </div>
</div>
{% endraw %}
