---
title: Lyrics
permalink: "/lyrics/"
layout: default
---

<script type="module" src="/js/lyrics.js"></script>
<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSd0i8VVYc1l0VIXPzy75kVunN_aq76AVaOa1m0UZEriOUszNw/viewform?gxids=7628" target="_blank">Annual Church Form</a></p>
{% raw %}
<div v-scope class="row">
  <div class="col col-lg-6" v-for="lyric in lyrics" :key="lyric.id">
    <article class="card">
      <div class="card-body">
        <h2>{{ lyric.song }}</h2>
        <span class="author">by {{ lyric.artist }}</span>
        <p style="white-space: pre-wrap">{{ lyric.lyrics }}</p>
      </div>
    </article>
  </div>
</div>
{% endraw %}
